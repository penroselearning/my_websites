<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Form</title>
</head>

<style>
    
    * {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: snow;
    }

    body {
        background-image: url(https://blog.sciencemuseum.org.uk/wp-content/uploads/2017/12/moon-3021005_1920.jpg);
        /* background-size: 1200px; */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
    }

    input {
        margin: 5px;
        color: black;
    }

    input[type="submit"] {
        color: black;
    }

    form {
        background: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5));
        padding: 5%;
        width: 30%;
        margin: 5%;                                    
        margin-left: 30%;
    }
    
    @media only screen and (max-width: 400px){
    form {
        width: 60%;
      
    }
    }
    
</style>

<body>
    <form action="#">

        <h1>Drop in your gift request to Santa</h1>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Rudoph"><br />

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="New York"><br />

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="11"><br />

        <label>How were you this year?</label><br />

        <input type="radio" name="rating" id="Nice">
        <label for="rating">Nice</label>

        <input type="radio" name="rating" id="Moderate">
        <label for="rating">Moderate</label>

        <input type="radio" name="rating" id="Naughty">
        <label for="rating">Naughty</label><br />

        <label>What would you like for this Christmas?</label><br />

        <input type="checkbox" id="ps5">
        <label for="ps5">PS5</label><br />

        <input type="checkbox" id="ps4">
        <label for="ps4">PS4</label><br>

        <input type="checkbox" id="xboxone">
        <label for="xboxone">Xbox One</label><br>

        <input type="checkbox" id="switch">
        <label for="switch">Nintendo Switch</label><br>

        <input type="checkbox" id="comics">
        <label for="comics">Comics</label><br>

        <input type="checkbox" id="dolls">
        <label for="dolls">Dolls</label><br>

        <input type="checkbox" id="trampoline">
        <label for="trampoline">Trampoline</label><br>

        <input type="checkbox" id="coal">
        <label for="coal">Coal</label><br>

        <label for="favcolor">Choose your wrpping paper colour</label>
        <input id="favcolor" type="color"><br />


        <br /><br />
        <input type="submit" value="Send to Santa"><br />


    </form>
</body>

</html>
